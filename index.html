<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-slow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-[#0a0a0a] min-h-screen flex items-center justify-center overflow-hidden font-sans">
    
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-screen filter blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-cyan-500 rounded-full mix-blend-screen filter blur-[120px] animate-pulse"></div>

    <div class="relative z-10 w-full max-w-md p-8 glass rounded-2xl shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 mb-2">SYSTEM LOGIN</h1>
            <p class="text-gray-400 text-xs tracking-[0.2em] uppercase">Security Level: Agartala-Admin</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-[10px] text-cyan-400 uppercase mb-2 font-bold">User Identity</label>
                <input type="text" placeholder="ADMIN_0381" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition-all">
            </div>
            <div>
                <label class="block text-[10px] text-purple-400 uppercase mb-2 font-bold">Access Cipher</label>
                <input type="password" placeholder="••••••••" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-all">
            </div>
            <button type="button" onclick="alert('ACCESS DENIED: Check your Airtel VoIP connection!')" class="w-full py-4 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-lg text-white font-bold uppercase tracking-widest hover:scale-[1.02] active:scale-95 transition-all shadow-[0_0_20px_rgba(6,182,212,0.4)]">
                Authenticate
            </button>
        </form>
    </div>
</body>
</html>
