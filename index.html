<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Portal | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .transition-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-[440px]">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-600 rounded-xl mb-4 shadow-lg shadow-blue-200">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <h1 id="form-title" class="text-2xl font-bold text-slate-900">Sign in to Portal</h1>
            <p id="form-desc" class="text-slate-500 mt-1">Enter your credentials to access your account</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
            
            <div id="login-box" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                    <input type="text" id="l-user" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 outline-none transition-custom" placeholder="name@company.com">
                </div>
                <div>
                    <div class="flex justify-between mb-1.5">
                        <label class="text-sm font-medium text-slate-700">Password</label>
                        <a href="#" class="text-xs font-semibold text-blue-600 hover:text-blue-700">Forgot?</a>
                    </div>
                    <input type="password" id="l-pass" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 outline-none transition-custom" placeholder="••••••••">
                </div>
                <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition-custom shadow-md shadow-blue-100">Sign In</button>
            </div>

            <div id="reg-box" class="hidden space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Preferred Username</label>
                    <input type="text" id="r-user" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 outline-none transition-custom" placeholder="john_doe">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Create Password</label>
                    <input type="password" id="r-pass" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 outline-none transition-custom" placeholder="Minimum 8 characters">
                </div>
                <button onclick="register()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-2.5 rounded-lg transition-custom shadow-md">Create Account</button>
            </div>

            <div class="mt-6 pt-6 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-600">
                    <span id="toggle-text">Don't have an account?</span>
                    <button onclick="toggle()" class="font-semibold text-blue-600 hover:text-blue-700 ml-1" id="toggle-btn">Create one now</button>
                </p>
            </div>
        </div>

        <p class="text-center text-xs text-slate-400 mt-8">© 2026 Enterprise Systems Inc. All rights reserved.</p>
    </div>

    <script>
        function toggle() {
            const isLogin = !document.getElementById('login-box').classList.contains('hidden');
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('reg-box').classList.toggle('hidden');
            
            document.getElementById('form-title').innerText = isLogin ? "Create an Account" : "Sign in to Portal";
            document.getElementById('form-desc').innerText = isLogin ? "Join our professional network today" : "Enter your credentials to access your account";
            document.getElementById('toggle-text').innerText = isLogin ? "Already have an account?" : "Don't have an account?";
            document.getElementById('toggle-btn').innerText = isLogin ? "Sign in" : "Create one now";
        }

        function register() {
            const u = document.getElementById('r-user').value;
            const p = document.getElementById('r-pass').value;
            if(u && p) {
                localStorage.setItem('formal_user_' + u, p);
                alert("Account created successfully. Please log in.");
                toggle();
            } else { alert("Please fill in all fields."); }
        }

        function login() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            const stored = localStorage.getItem('formal_user_' + u);
            if(stored === p && u !== "") {
                alert("Login successful. Redirecting to Management Dashboard...");
                window.location.href = "https://github.com"; 
            } else { alert("Invalid username or password."); }
        }
    </script>
</body>
</html>
