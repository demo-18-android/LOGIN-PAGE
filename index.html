<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL_LINK | AUTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-border:focus { border-color: #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-[#020202] text-white min-h-screen flex items-center justify-center font-mono overflow-hidden">

    <div class="absolute inset-0 opacity-20 pointer-events-none">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-cyan-900/20 via-transparent to-transparent"></div>
    </div>

    <div class="absolute w-full h-1 bg-cyan-500/30 shadow-[0_0_15px_cyan] animate-[scan_4s_linear_infinite] z-0"></div>

    <div class="relative z-10 w-full max-w-md p-10 glass rounded-none border-t-4 border-cyan-500 shadow-2xl">
        
        <div class="mb-10 text-center">
            <h1 id="title" class="text-4xl font-black tracking-tighter text-cyan-400">ACCESS_REQUIRED</h1>
            <div class="h-1 w-20 bg-cyan-500 mx-auto mt-2"></div>
        </div>

        <div id="login-box" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] text-gray-500 uppercase tracking-widest">User_ID</label>
                <input type="text" id="l-user" class="w-full bg-black border border-gray-800 p-4 neon-border transition-all outline-none" placeholder="Enter Username...">
            </div>
            <div class="space-y-2">
                <label class="text-[10px] text-gray-500 uppercase tracking-widest">Cipher_Key</label>
                <input type="password" id="l-pass" class="w-full bg-black border border-gray-800 p-4 neon-border transition-all outline-none" placeholder="••••••••">
            </div>
            <button onclick="login()" class="w-full bg-cyan-600 hover:bg-white hover:text-black py-4 font-bold transition-all duration-300 uppercase tracking-[0.3em]">Authorize</button>
            <p class="text-[10px] text-center text-gray-600">NEW_SUBJECT? <span onclick="toggle()" class="text-cyan-500 cursor-pointer hover:underline">CREATE_IDENTITY</span></p>
        </div>

        <div id="reg-box" class="hidden space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] text-gray-500 uppercase tracking-widest">New_User_ID</label>
                <input type="text" id="r-user" class="w-full bg-black border border-gray-800 p-4 neon-border transition-all outline-none" placeholder="Define Username...">
            </div>
            <div class="space-y-2">
                <label class="text-[10px] text-gray-500 uppercase tracking-widest">New_Cipher_Key</label>
                <input type="password" id="r-pass" class="w-full bg-black border border-gray-800 p-4 neon-border transition-all outline-none" placeholder="Min 8 Characters">
            </div>
            <button onclick="register()" class="w-full bg-purple-600 hover:bg-white hover:text-black py-4 font-bold transition-all duration-300 uppercase tracking-[0.3em]">Store_Identity</button>
            <p class="text-[10px] text-center text-gray-600">KNOWN_USER? <span onclick="toggle()" class="text-purple-500 cursor-pointer hover:underline">RETURN_TO_LOGIN</span></p>
        </div>

    </div>

    <script>
        function toggle() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('reg-box').classList.toggle('hidden');
            document.getElementById('title').innerText = document.getElementById('login-box').classList.contains('hidden') ? "NEW_IDENTITY" : "ACCESS_REQUIRED";
            document.getElementById('title').style.color = document.getElementById('login-box').classList.contains('hidden') ? "#a855f7" : "#22d3ee";
        }

        function register() {
            const u = document.getElementById('r-user').value;
            const p = document.getElementById('r-pass').value;
            if(u && p) {
                localStorage.setItem('user_' + u, p);
                alert("IDENTITY_STORED_SUCCESSFULLY");
                toggle();
            } else { alert("CRITICAL_ERROR: FIELDS_EMPTY"); }
        }

        function login() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            const stored = localStorage.getItem('user_' + u);
            if(stored === p && u !== "") {
                alert("ACCESS_GRANTED. WELCOME_ADMIN_" + u.toUpperCase());
                window.location.href = "https://github.com"; 
            } else { alert("ACCESS_DENIED: INVALID_CIPHER"); }
        }
    </script>
</body>
</html>
