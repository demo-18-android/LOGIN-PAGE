<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL LINK | LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8); }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-[#050505] min-h-screen flex items-center justify-center font-sans text-white overflow-hidden">
    
    <div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-purple-900/20 rounded-full filter blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-cyan-900/20 rounded-full filter blur-[120px] animate-pulse delay-700"></div>

    <div class="relative z-10 w-full max-w-md p-8 glass rounded-3xl shadow-2xl border border-white/10">
        
        <div class="text-center mb-8">
            <h1 id="form-title" class="text-4xl font-black tracking-tighter neon-text bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">NEURAL_LINK</h1>
            <p id="form-subtitle" class="text-gray-500 text-[10px] tracking-[0.3em] uppercase mt-2">Status: Encrypted</p>
        </div>

        <div id="login-section" class="space-y-5">
            <input type="text" id="login-user" placeholder="USERNAME" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 focus:outline-none focus:border-cyan-500 transition-all">
            <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 focus:outline-none focus:border-cyan-500 transition-all">
            <button onclick="handleLogin()" class="w-full py-4 bg-cyan-600 hover:bg-cyan-500 rounded-xl font-bold uppercase tracking-widest transition-all transform active:scale-95 shadow-lg shadow-cyan-500/20">Authorize</button>
            <p class="text-center text-xs text-gray-400">New subject? <span onclick="toggleForm()" class="text-cyan-400 cursor-pointer hover:underline">Register Biometrics</span></p>
        </div>

        <div id="register-section" class="hidden space-y-5">
            <input type="text" id="reg-user" placeholder="CHOOSE USERNAME" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 focus:outline-none focus:border-purple-500 transition-all">
            <input type="password" id="reg-pass" placeholder="SET PASSWORD" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 focus:outline-none focus:border-purple-500 transition-all">
            <button onclick="handleRegister()" class="w-full py-4 bg-purple-600 hover:bg-purple-500 rounded-xl font-bold uppercase tracking-widest transition-all transform active:scale-95 shadow-lg shadow-purple-500/20">Create Identity</button>
            <p class="text-center text-xs text-gray-400">Already known? <span onclick="toggleForm()" class="text-purple-400 cursor-pointer hover:underline">Return to Login</span></p>
        </div>

    </div>

    <script>
        // Toggle between Login and Register
        function toggleForm() {
            document.getElementById('login-section').classList.toggle('hidden');
            document.getElementById('register-section').classList.toggle('hidden');
            const isReg = !document.getElementById('register-section').classList.contains('hidden');
            document.getElementById('form-title').innerText = isReg ? "NEW_USER" : "NEURAL_LINK";
        }

        // Logic to Save User (Register)
        function handleRegister() {
            const user = document.getElementById('reg-user').value;
            const pass = document.getElementById('reg-pass').value;

            if(user && pass) {
                localStorage.setItem(user, pass);
                alert("IDENTITY CREATED. Redirecting to Login...");
                toggleForm();
            } else {
                alert("ERROR: Data fields cannot be empty.");
            }
        }

        // Logic to Check User (Login)
        function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const storedPass = localStorage.getItem(user);

            if (storedPass && storedPass === pass) {
                alert("WELCOME BACK, " + user + ". Uplink Successful.");
                window.location.href = "https://github.com"; // Redirect anywhere
            } else {
                alert("ACCESS DENIED: Identity not found or password mismatch.");
            }
        }
    </script>
</body>
</html>
